<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}GIDEON AI Fitness Planner{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
  <header>
    <nav class="container flex-space-between">
      <div class="logo">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="GIDEON Logo" style="height:32px;vertical-align:middle;"> GIDEON
      </div>
      <ul class="nav-links">
        <li><a href="#planner">AI Planner</a></li>
        <li><a href="#nutrition">Nutrition</a></li>
        <li><a href="#blog">Blog</a></li>
        <li><a href="#testimonials">Testimonials</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><button id="loginBtn">Login</button></li>
      </ul>
    </nav>
  </header>
  {% block content %}{% endblock %}
  <footer class="container">
    <p>&copy; 2025 GIDEON. All rights reserved.</p>
  </footer>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
